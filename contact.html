<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pizza Pie</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background: #fff;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f4a300;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a.active, nav ul li a:hover {
            color: #f4a300;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .contact {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #f4a300;
        }
        footer {
            background-color: #f9f9f9;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 400px;
            margin: 20px auto;
        }
        form label {
            margin: 10px 0 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            padding: 10px 20px;
            background-color: #f4a300;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #e39300;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Pizza Pie</div>
            <ul>
                <li><a href="pizza.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>Have questions or want to order? Get in touch with us!</p>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pizza Pie. All rights reserved.</p>
    </footer>
</body>
</html>
